<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--标准开头-->
    <title>题库查询</title>
    <link rel="stylesheet" href="../static/bootstrap.min.css">
    <style type="text/css">
        #ans{
            font-size: 20px;
            color: #ff4500;
        }
    </style>
</head>
<body>
    <ul class="nav nav-pills">
        <li role="presentation"><a href="/ybk">主页</a></li>
        <li role="presentation"><a href="/ybk/sjjg">数据结构</a></li>
        <li role="presentation" class="active"><a href="/ybk/lssx">离散数学</a></li>
    </ul>
    <div class="panel panel-default">
        <div class="panel-heading">这里是离散数学</div>
        <div class="panel-body">
          <p>使用CRTL+F进行搜索</br><strong>离散数学题量较大，加载缓慢</strong></p>
        </div>
      
        <table class="table">
            <thead>
                <tr>
                    <th>题目</th>
                    <th>选项</th>
                    <th>正确答案</th>
                </tr>
            </thead>
            <tbody class="sheet">

            </tbody>
        </table>
      </div>
</body>
<script src="../static/jquery-3.5.1.min.js"></script>
<script src="../static/bootstrap.min.js"></script>
<script>
    $(function () {

        load();
        function load() {

            var html = '';
            $.ajax({
                url: 'http://47.115.53.70:80/ybklibrary?lesson=1',
                dataType: "JSON",
                contentType: "application/json;charset=utf-8",
                type: 'get',

                success: function (data) {
                    res = data.data;
                    for (var i = 0; i <= res.length; i++) {
                        try {
                            html += `    <tr><td>
                      ` + res[i].question + `      </td>
                    <td>` + res[i].ans + `</td>>
                    <td><p id="ans">` + res[i].correct_ans + `  </p></td></tr>`}
                    catch (error) {
                    }$('.sheet').html(html)
                }}
            });
        }


    })
</script>
</html>
